<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Splitter</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="Splitter Logo">


    <div class="calcCard">
      <h1>Bill</h1>

      <div class="totalDisplay">
        <img src="./images/icon-dollar.svg" alt="Dollar Symbol">
        <input type="text" placeholder="142.55">
      </div>

      <h3 class="selectTipTitle">Select Tip %</h3>
      <div class="selectTip">
        <div class="five tipOption">5%</div>
        <div class="ten tipOption">10%</div>
        <div class="fifteen tipOption">15%</div>
        <div class="twentyFive tipOption">25%</div>
        <div class="fifty tipOption">50%</div>
        <div class="customPercent tipOption">Custom</div>
      </div>

      <div class="numPeople">
        <h3>Number of People</h3>
        <img src="./images/icon-person.svg" alt="Icon of a generic person">
        <input type="text" placeholder="5">
      </div>

      <div class="results">
        <div class="tipPerPerson">
          <h2>Tip Amount / person</h2>
          <p>2.27</p>
        </div>
        <div class="totalPerPerson">
          <h2>Total / person</h2>
          <p></p>
        </div>
        <button>RESET</button>
      </div>

    </div>
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Steven Noyes</a>.</p>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
